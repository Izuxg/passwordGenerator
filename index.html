<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link href="http://fonts.cdnfonts.com/css/inter" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1>Generate a <br> <span>random password</span></h1>
    <h3>Never use an insecure password again.</h3>
    <h4>Select password length</h4>
    <input type="number" id="maxPass" onchange="inputPass()">
    <button id="generateBtn" onclick="newFirstPassword(); newSecondPassword() ">Generate passwords</button>
    <p id="firstPass"></p>
    <p id="secondPass"></p>
    <button id="firstPassCopy" onclick="copyFirstPass()">Copy</button>
    <button id="secondPassCopy" onclick="copySecondPass()">Copy</button>
    <script src="index.js"></script>
</div>
</body>
</html>
